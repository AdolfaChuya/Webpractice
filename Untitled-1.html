<html>
<head>

<body>
    <input type="number" name="argument" id="inpt"/>
    <input type="number" name="argument" id="inpt2"/>
    <input type="button" name="print" id = "res" value="Умножить" />

    <script>
        document.write("<h2>Шаимов Диас </h2> <h3> CS-2110</h3>");

        date = new Date();
        Year = date.getFullYear();
        Month = date.getMonth();
        Day = date.getDate();
        Hour = date.getHours();
        WeekDay = date.getDay();
        Hour = date.getHours();
        Minutes = date.getMinutes();
        Seconds = date.getSeconds();
        var days = [
            'Воскресенье',
            'Понедельник',
            'Вторник',
            'Среда',
            'Четверг',
            'Пятница',
            'Суббота'
            ];
        var month = [
            'Январь',
            'Февраль',
            'Март',
            'Апрель',
            'Май',
            'Июнь',
            'Июль',
            'Август',
            'Сентябрь',
            'Октябрь',
            'Ноябрь',
            'Декабрь'
            ];


        document.write("Year: ", Year, " | ");
        document.write("Today is: ", WeekDay, " | ");
        document.write("Date: ", days[WeekDay], " | ");
        document.write("Month: ", month[Month], " | ");
        document.write("Current time is: ", Hour,":",Minutes,":",Seconds,'<br/>');

        GradDay = new Date(2024, 4, 28);
        DayUntilGrad = (GradDay - date)/ 86400000

        document.write('<br/>');
        document.write(Math.ceil(DayUntilGrad), " days left until the freedom!");



        
        var input = document.getElementById("inpt");
        var input2 = document.getElementById("inpt2");
        var inputResult = document.getElementById("res");
        var inputResult2 = document.getElementById("res2");

        inputResult.addEventListener("click", function() {
            inputResult.value = input.value * input2.value;
            document.write("Ответ:", inputResult.value);
        })
        inputResult2.addEventListener("click", function() {
            inputResult2.value = input.value / input2.value;
            document.write("Ответ:", inputResult2.value);
        })

  

    </script>
    
    


    
</body>
